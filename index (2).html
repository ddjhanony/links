        body, html {

            height: 100%;
            width: 100%;

            flex-direction: column;
            overflow-x: hidden;
            background: #F3F4F6;

            background: none;
            width: 100%;
            box-sizing: border-box;
            background: transparent;
        }
        .header {
            background-color: #5B5B5B;
            color: #FFFFFF;
            padding: 1rem;
            width: 100%;
            text-align: center;
            transition: transform 0.3s;
            box-sizing: border-box;
            margin-bottom: 0.5rem;
        }
        .header:hover {
            transform: scale(1.05);
        }
        .header h2 {
            color: white;
            margin: 0;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .content {
            width: 100%;
            max-width: 28rem;
            margin-top: 0rem;
            background: none;
        }
        .welcome-text {
            font-size: 2.2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 4rem;
            color: #1F2937;
            animation: fadeInDown 1s ease forwards; 
        }

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        }
        .welcome-text.show {
            opacity: 1;
            transform: translateY(0);
        }
        .button-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        .button-wrapper:hover {
            transform: translateY(-5px);
        }
        .button-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            opacity: 0.75;
            filter: blur(1rem);
            transition: opacity 1s;
        }
        .button-wrapper:hover::before {
            opacity: 1;
        }
        .gradient-blue::before {
            background: linear-gradient(to right, #9CA3AF, #4B5563);
        }
        .gradient-purple::before {
            background: linear-gradient(to right, #D1D5DB, #6B7280);
        }
        .gradient-green::before {
            background: linear-gradient(to right, #E5E7EB, #9CA3AF);
        }
        .button {
            position: relative;
            width: 100%;
            padding: 1.5rem 2rem;
            background-color: #4B5563;
            color: #FFFFFF;
            border-radius: 1rem;
            border: none;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            background: #374151;
        }
        .button-text {
            display: flex;
            align-items: center;
        }
        .button-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
            transition: transform 0.3s ease;
        }
        .button:hover .button-icon {
            transform: rotate(15deg);
        }
        .chevron {
            width: 1.75rem;
            height: 1.75rem;
            transition: transform 0.3s ease;
        }
        .button:hover .chevron {
            transform: translateX(5px);
        }
        .button::after {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.3s;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, #9CA3AF, #374151);
            border-radius: inherit;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.8;
        }
        .button:hover::after {
            opacity: 0.2;
        }
        .gradient-blue .button::after {
            background: linear-gradient(to right, #22d3ee, #0ea5e9);
        }
        .gradient-purple .button::after {
            background: linear-gradient(to right, #c084fc, #e879f9);
        }
        .gradient-green .button::after {
            background: linear-gradient(to right, #34d399, #10b981);
        }
        .button.active::before {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.75; }
            50% { opacity: 1; }
        }
        .welcome-image {

        margin: 1rem auto 2rem;

        background-color: #f9fafb; 
        line-height: 1.6;
        }

    </style>
